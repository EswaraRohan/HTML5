<!-- 
1. The action attribute defines the location
(URL) where the form's collected data
should be sent when it is submitted.
2. The method attribute defines which HTTP
method to send the data with (it can be
"get" or "post").
https://developer.mozilla.org/en-US/docs/Lear
n/HTML/Forms/Your_first_HTML_form
-->

<!DOCTYPE html>
<html>
    <head>
        <title>  </title>
    </head>
    <body>

        <form action="p16.html" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name=""userName" placeholder="User Name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email Address" >
            </div>

                <input type="submit">

        </form>
        
    </body>


</html>
