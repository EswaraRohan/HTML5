<!DOCTYPE html>
<html>
    <head> 
        <title> Hello World </title>
    </head>
    <body> 
        <p>Hello      
        World </p>
        <p>Hello <br> World </p> <!-- br - Break Tag-->
        <p> Hello <hr> World </p> <!-- hr - Horizontal Rule Tag-->
    </body>
</html>

<!-- Line Break Tags and Horizontal Rule Tags are Self Closing Tags-->
